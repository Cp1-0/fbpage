<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashX Sri Lanka</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .page-header {
      background: white;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .cover {
      background: linear-gradient(to right, #f3f3f3, #fff);
      padding: 20px;
      position: relative;
    }

    .cover img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      background-color: #fff;
    }

    .phone {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    .loan-tag {
      display: inline-block;
      background-color: #ffffff;
      border: 2px solid #004aad;
      color: #004aad;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 30px;
      font-size: 13px;
      margin-top: 5px;
    }

    .loan-tag::before {
      content: "‚úî ";
      color: green;
    }

    .page-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .tagline {
      font-size: 13px;
      color: #606770;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
    }

    .signup-btn {
      background-color: #e4e6eb;
      color: black;
    }

    .page-details {
      font-size: 13px;
      color: #606770;
      text-align: center;
      margin: 5px 0;
    }

    .featured {
      background-color: white;
      margin: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      color: #050505;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .featured span {
      color: #606770;
      font-size: 12px;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="page-header">
    <div class="cover">
      <img src="logo.png" alt="CashX Logo" />
      <img src="phone-preview.png" alt="Phone Preview" class="phone" />
      <div class="loan-tag">Online loan in Sri Lanka</div>
    </div>

    <div class="page-name">CashX Sri Lanka</div>
    <div class="tagline">Your best friend for a reliable solution</div>

    <div class="actions">
      <button class="like-btn">üëç Like</button>
      <button class="signup-btn">‚úç Sign Up</button>
    </div>

    <div class="page-details">
      Page ¬∑ Loan service <br />
      29K likes ¬∑ 45K followers
    </div>
  </div>

  <div class="featured">
    üìç <strong>CashX Sri Lanka is in Sri Lanka.</strong><br />
    <span>23 Sep 2024</span>
  </div>

  <div class="footer-note">Facebook styled UI mock ¬∑ Not Official</div>

</body>
</html>

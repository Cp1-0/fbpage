<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CashX Sri Lanka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: auto;
      border-radius: 50%;
      background-color: white;
      padding: 10px;
    }

    .phone-preview {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      position: relative;
    }

    .loan-tag {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f1f1f1;
      border-radius: 25px;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      color: #1a1a1a;
      border: 2px solid #0057b7;
    }

    .loan-tag::before {

    }

    .content {
      text-align: center;
      padding: 10px 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    .subtitle {
      font-size: 14px;
      color: gray;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
    }

    .signup-btn {
      background-color: #e4e6eb;
      color: black;
    }

    .details {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .featured {
      background-color: #ffffff;
      margin: 10px auto;
      padding: 10px;
      border-top: 1px solid #ddd;
      max-width: 400px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="CashX Logo" class="logo">
    <div class="phone-preview">
      <img src="phone-preview.png" alt="Phone Preview" style="width:100%;">
      <div class="loan-tag">Online loan in Sri Lanka</div>
    </div>
  </div>

  <div class="content">
    <div class="title">CashX Sri Lanka</div>

</html>

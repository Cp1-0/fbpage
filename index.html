<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CashX Sri Lanka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      width: 350px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .stats {
      font-size: 13px;
      color: #333;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .label {
      background: #f6f9ff;
      border: 1px solid #ddd;
      border-radius: 20px;
      display: inline-block;
      padding: 5px 10px;
      font-size: 12px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/80x80.png?text=CashX" alt="CashX Logo" class="logo">
    <div class="title">CashX Sri Lanka</div>
    <div class="subtitle">Your best friend for a reliable solution</div>
    <div class="stats"><strong>29K</strong> likes â€¢ <strong>45K</strong> followers</div>
    <button class="btn">Sign Up</button>
    <button class="btn btn-secondary">Liked</button>
    <div class="label">Online loan in Sri Lanka</div>
  </div>
</body>
</html>

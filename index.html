<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashX Sri Lanka</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .cover-container {
      background: linear-gradient(to right, #f3f3f3, #fff);
      padding: 15px;
      position: relative;
      text-align: center;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo-row img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .page-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .page-name {
      font-size: 18px;
      font-weight: bold;
      color: #050505;
    }

    .page-stats {
      font-size: 13px;
      color: #606770;
    }

    .phone-preview {
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
      display: block;
    }

    .loan-tag {
      display: inline-block;
      background-color: #ffffff;
      border: 2px solid #004aad;
      color: #004aad;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 25px;
      font-size: 13px;
      margin-top: 8px;
    }

    .loan-tag::before {
      content: "‚úî ";
      color: green;
    }

    .tagline {
      font-size: 14px;
      color: #606770;
      margin: 10px 0;
      text-align: center;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
    }

    .signup-btn {
      background-color: #e4e6eb;
      color: black;
    }

    .page-details {
      font-size: 13px;
      color: #606770;
      text-align: center;
      margin: 5px 0;
    }

    .featured {
      background-color: white;
      margin: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      color: #050505;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .featured span {
      color: #606770;
      font-size: 12px;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="cover-container">
    <div class="logo-row">
      <img src="logo.png" alt="CashX Logo" />
      <div class="page-info">
        <div class="page-name">CashX Sri Lanka</div>
        <div class="page-stats">29K likes ¬∑ 45K followers</div>
      </div>
    </div>

    <img src="phone-preview.png" alt="Phone Preview" class="phone-preview" />
    <div class="loan-tag">Online loan in Sri Lanka</div>
  </div>

  <div class="tagline">Your best friend for a reliable solution</div>

  <div class="actions">
    <button class="like-btn">üëç Like</button>
    <button class="signup-btn">‚úç Sign Up</button>
  </div>

  <div class="page-details">
    Page ¬∑ Loan service
  </div>

  <div class="featured">
    üìç <strong>CashX Sri Lanka is in Sri Lanka.</strong><br />
    <span>23 Sep 2024</span>
  </div>

  <div class="footer-note">Facebook styled UI mock ¬∑ Not Official</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashX Sri Lanka</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .header {
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .page-info {
      flex-grow: 1;
    }

    .page-name {
      font-size: 18px;
      font-weight: bold;
    }

    .followers {
      font-size: 13px;
      color: #555;
    }

    .actions {
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
    }

    .signup-btn {
      background-color: #e4e6eb;
    }

    .dots-btn {
      background-color: #e4e6eb;
    }

    .tabs {
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .tabs div {
      cursor: pointer;
      color: #1c1e21;
    }

    .details-section {
      background: white;
      padding: 10px;
      font-size: 14px;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .details-section h4 {
      font-size: 15px;
      margin-bottom: 5px;
    }

    .featured {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    .featured span {
      color: #606770;
      font-size: 12px;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header">
    <img src="logo.png" alt="CashX Logo" class="logo" />
    <div class="page-info">
      <div class="page-name">CashX Sri Lanka</div>
      <div class="followers">29K likes ¬∑ 45K followers</div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="actions">
    <button class="like-btn">üëç Like</button>
    <button class="signup-btn">‚úç Sign Up</button>
    <button class="dots-btn">‚ãØ</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div>Posts</div>
    <div>About</div>
    <div>Photos</div>
    <div>More</div>
  </div>

  <!-- Details Section -->
  <div class="details-section">
    <h4>Details</h4>
    Page ¬∑ Loan service
  </div>

  <!-- Featured Info -->
  <div class="featured">
    üìç <strong>CashX Sri Lanka is in Sri Lanka.</strong><br />
    <span>23 Sep 2024</span>
  </div>

  <div class="footer-note">Facebook styled UI mock ¬∑ Not Official</div>

</body>
</html>
